
<div class="container">
    <div class="container-item">
        <div class="custom-container">
            <div class="custom-content">
                <form [formGroup]="SignInForm" (ngSubmit)="onSubmit()">
                    <h1>Log In </h1>
                    <div class="mail_field form-group">
                        <mat-form-field appearance="outline">
                            <mat-label for="signin">Email address</mat-label>
                            <input matInput id="signin" type="email" formControlName="email" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" placeholder="Enter your Email">
                            <mat-icon matPrefix>email</mat-icon>
                            <mat-hint *ngIf="submitted && f['email'].errors" style="color: red;" class="invalid-feedback">
                                <div *ngIf="f['email'].errors['required']">Email is required</div>
                                <div *ngIf="f['email'].errors['email']">Email is invalid</div>
                            </mat-hint>
                        </mat-form-field>
        
                        <mat-form-field appearance="outline">
                            <mat-label for="password">Password</mat-label>
                            <input matInput id="password" type="password" formControlName="password" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
                                placeholder="Enter your Password">
                                <mat-icon matPrefix>lock</mat-icon>
                            <mat-hint style="color: red;" *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                <div *ngIf="f['password'].errors['required']">Password is required</div>
                                <div *ngIf="f['password'].errors['minlength']">Must be at 6 characters</div>
                                <div *ngIf="f['password'].errors['maxlength']">Not exceed 20 characters</div>
                            </mat-hint>
                        </mat-form-field>
                    </div>
                    <button mat-raised-button class="global-button" color="primary" type="submit">Log In</button>
        
                    <small class="global-question">Have not an account? <button mat-button color="accent" (click)="dialogsigin()">Sign up</button></small>
                    <small class="global-question">Forgot Password? <button mat-button color="accent" (click)="dialogforgotpas()">Click</button></small>
                    
                    <div *ngIf="error"class=error > {{errorMsgsToAlert}}</div>
                </form>
            </div>
        </div>
    </div>
</div>
